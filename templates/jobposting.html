<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Startup Submission Form</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f2f2f2;
        }

        .container {
            max-width: 600px;
            margin: 50px auto;
            background-color: #fff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-group label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }

        .form-group input,
        .form-group textarea {
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            box-sizing: border-box;
        }

        .form-group input[type="radio"] {
            margin-right: 5px;
        }

        .form-group input[type="submit"] {
            background-color: #007bff;
            color: #fff;
            border: none;
            cursor: pointer;
            padding: 10px 20px;
            border-radius: 5px;
            transition: background-color 0.3s;
        }

        .form-group input[type="submit"]:hover {
            background-color: #0056b3;
        }

        .error-message {
            color: red;
            margin-top: 5px;
        }

        #thankYouMessage {
            display: none;
            color: green;
            font-weight: bold;
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2 style="text-align: center;">Submit Your Startup</h2>
        <form method="post" enctype="multipart/form-data" onsubmit="handleSubmit()">
            <div class="form-group">
                <label for="name">Name:</label>
                <input type="text" id="name" name="name" placeholder="Enter your startup name">
            </div>
            <div class="form-group">
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" placeholder="Enter your email">
            </div>
            <div class="form-group">
                <label for="phone">Phone Number:</label>
                <input type="text" id="phone" name="phone" placeholder="Enter your phone number">
            </div>
            <div class="form-group">
                <label for="prerequisite">Prerequisite:</label>
                <textarea id="prerequisite" name="prerequisite" rows="4" placeholder="Enter prerequisite details"></textarea>
            </div>
            <div class="form-group">
                <label>Working Options:</label><br>
                <input type="radio" name="workingOptions" value="online" checked> Online
                <input type="radio" name="workingOptions" value="offline"> Offline
                <input type="radio" name="workingOptions" value="both"> Both
            </div>
            <div class="form-group" id="locationGroup">
                <label for="location">Location:</label>
                <input type="text" id="location" name="location" placeholder="Enter your startup location">
            </div>
            <div class="form-group">
                <input type="submit" value="Submit">
            </div>
        </form>
        <div id="errorMessage" class="error-message"></div>
        <div id="thankYouMessage">Thank you for submitting your startup!</div>
    </div>

    <script>
        function handleSubmit() {
            window.close();
        }
    </script>
</body>
</html>
