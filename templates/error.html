{% extends 'base.html' %} {% block title %}Manage Expenses{% endblock %} {%
block header %}Manage Expenses{% endblock %} {% block content %}
<h2>Manage Expenses</h2>
<form action="{{ url_for('manage_expenses') }}" method="post">
  <label for="commodity">Commodity:</label>
  <input type="text" name="commodity" id="commodity" required />
  <label for="expense">Expense Amount:</label>
  <input type="text" name="expense" id="expense" required />
  <button type="submit">Add Expense</button>
</form>
<h3>Expenses:</h3>
{% for expense in expenses %}
<p>{{ expense.commodity }} - ${{ expense.expense }}</p>
{% endfor %} {% endblock %}
